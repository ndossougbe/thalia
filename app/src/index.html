<!DOCTYPE html>
<html ng-app="thalia" ng-controller="AppCtrl">
<head ng-init="pkg = {version: '<%= version %>'}">
  <meta charset="utf-8" />
  <title ng-bind="pageTitle"></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font awesome from BootstrapCDN -->
  <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

</head>
<body>
  <div class="top-layer">
    <div id="topbar" ng-include="'layout/navbar.tpl.html'" ng-class="{'advanced-search': display.advancedSearch}"></div>
    <div id="sidebar" ng-include="'layout/sidebar.tpl.html'" ng-show="display.sidebar"></div>
  </div>
  <div class="bottom-layer">
    <div id="content-wrapper" ng-class="{'no-sidebar': !display.sidebar,
                                         'advanced-search': display.advancedSearch}">
      <div id="content" class="container-fluid" ui-view= "main"></div>
    </div>
  </div>
</body>
</html>
