<div class="row">
  <div class="col-sm-12 well">
    filters
  </div>
</div>

<div class="results">
  <div ng-repeat="media in dataset" class="row media-card">
    <div class="col-sm-10">
      <div ng-click="display = !display">
        <b>{{::media.title}}</b>
        <span ng-repeat="genre in media.genres" class="badge">{{::genre.label}}</span>
      </div>
      <div ng-show="display" class="row">
        <div class="col-sm-4">
          <div style="height: 100px; width:100px; background-color: gray">&nbsp;</div>
        </div>
        <div class="col-sm-8">
          <span ng-if="media.description.length > 200">
            <span ng-bind-html="::media.description | limitTo:200 | lf2br | trustAsHtml"></span>
            ... <a href="#">Plus Â»</a>
          </span>
          <span ng-if="media.description.length <= 200">
            <span ng-bind-html="::media.description | lf2br | trustAsHtml" ></span>
          </span>
          <ul ng-repeat="version in media.versions">
            <li class="format">
              <span class="format">{{::version.format.label}}</span>
              <span class="location">{{::version.location}}</span>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

</div>
